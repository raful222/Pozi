<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1> Here are your user for :</h1>
    {% if user %}
    <ol>
        {% for person in user %}
        <li>User Info</li>
            <ul>
                <li>First Name: {{ person.first_name }}</li>
                <li>Last Name: {{ person.last_name }}</li>
                <li>Email: {{ person.email }}</li>
            </ul>
        {% endfor %}
    </ol>
    {{ else }}

</body>
</html>
    {% endif %}
